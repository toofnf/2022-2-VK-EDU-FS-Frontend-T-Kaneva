<!DOCTYPE html>
<html lang="">

    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
        <link href="https://fonts.googleapis.com/css?family=Tangerine:bold,bolditalic|Inconsolata:italic|Droid+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet"></head>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <body>
        <form class="form" action="/">
            <div class="message"></div>
            <label>
                <input class="form-input" name="message-text" placeholder="Введите сообщение" type="text">
            </label>
        </form>

        <script>
            const form = document.querySelector('form');
            const input = document.querySelector('.form-input');
            const message = document.querySelector('.message');

            form.addEventListener('submit', this.handleSubmit.bind(this));
            form.addEventListener('keypress', this.handleKeyPress.bind(this));

            function handleSubmit (event) {
                event.preventDefault();
                message.innerText = input.value;
            }

            function handleKeyPress (event) {
            <!-- Enter function using-->
                if (event.keyCode === 13) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        </script>

    <script type="text/javascript" src="bundle.js"></script></body>
</html>
